    <script>
        $(window).on("load", function() {
            setTimeout(function() {
                $(".loader-icon").fadeOut(700, function() {
                    $(".loader-done-icon").fadeIn(700, function() {
                        $(".loader").addClass("hidden");
                        setTimeout(function() {
                            $(".loader").hide();
                        }, 1000);
                        setTimeout(function() {
                            $(".notif").slideUp();
                        }, 3000);
                    });
                });
            }, 2000);

            $(".tour-list a.tba").click(function(e) {
                e.preventDefault();
                alert("Tickets for this date haven't been announced yet... \n\n Check back soon!sy");
            });
        });
    </script>
